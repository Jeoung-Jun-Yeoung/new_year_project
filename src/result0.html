    <script>
        function back() {
            let url = window.location.href;
            let new_url = url.split('result0.html')[0] + 'index.html';
            window.location.href = new_url;
        }
        function share(){
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }

    </script>

<body>
    <div class="god" href='result0.html'></div>
    <h1 class="title">2022년 소띠의 운세는?</h1>
    <p class="msg">
        2022년 소띠는 에너지가 넘치는 날들입니다. 재운도 좋고 귀인이 다시 찾아옵니다.</br>
        약간의 문제나 힘든것이 있었으나 그정도가 큰 문제는 아닙니다. </br>
        소띠는 너무 신중한 선택을 하기 때문에 기회를 놓치기도 하며 소극적이라 오해도 받습니다. </br>
        2022년은 좋은 기회가 자주 찾아오니 과감하게 행동하는게 중요합니다. </br>
        올해는 힘이 넘치는 해입니다. </br>
        넘치는 힘을 주체하지 못해 이성과 주변 친구들과의 다툼이 일어 날수 있습니다.</br>
        
        고민이 많아지는 2022년이 될수 있지만 그만큼 많은 일이 해결되고 그 결과가 달콤합니다. </br>
        
    </p>
    <div class="btn">
        <button onclick="back();" class="btn_back">뒤로가기</button>
        <button onclick="share();" class="btn_share">공유하기</button>
    </div>
