    <script>
        function back() {
            let url = window.location.href;
            let new_url = url.split('result10.html')[0] + 'index.html';
            window.location.href = new_url;
        }
        function share() {
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }

    </script>

<body>
    <div class="god" href='result10.html'></div>
    <h1 class="title">2022년 돼지띠의 운세는?</h1>
    <p class="msg">
        운이 좋기 때문에 절제와 자제력이 필요한 시기입니다.</br>

        충독적인 일에는 가까이 하지말고 현실에 충실해야 합니다.</br>

        주변에 뜻하지 않은 행복들이 많이 찾아옵니다.</br>

        올해는 뭘해도 되는해입니다. </br>

        다만 운은 파도와 같이 높고 낮음이 있습니다. </br>

        좋을때에도 항상 한번더 생각하고 행동하는게 중요합니다.
        </br>

    </p>
    <div class="btn">
        <button onclick="back();" class="btn_back">뒤로가기</button>
        <button onclick="share();" class="btn_share">공유하기</button>
    </div>
