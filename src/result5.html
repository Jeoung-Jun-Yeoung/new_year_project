    <script>
        function back() {
            let url = window.location.href;
            let new_url = url.split('result5.html')[0] + 'index.html';
            window.location.href = new_url;
        }
        function share() {
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }

    </script>

    <body>
        <div class="god" href='result5.html'></div>
        <h1 class="title">2022년 말띠의 운세는?</h1>
        <p class="msg">
            작년 말띠는 운이 좋았습니다. 하지만 순탄하지많은 않았습니다. </br>

            조금은 당황스럽고 예기치 못한 일로 그동안의 고민이 해결되었지만 그동안에 벌여놓은 일로 정신이 없습니다. </br>
            
            많은 기운이 들어오고 나가며 조금의 손해를 보게되지만 대범하게 대처하면 손해가 운으로 바뀝니다. </br>
            
            올해는 귀인이 오기때문에 노력과 자제력으로 자신의 감정을 다스려야 합니다. 또 가까운 사람의 말에 기를 귀울여야 합니다.</br>
            
            여자관계가 복잡한 해가 될수 있으므로 여자 조심을 해야합니다. </br>
            
            또한 이로 발생한 싸움을 크게 만들지 말아야 합니다. </br>
            

        </p>
        <div class="btn">
            <button onclick="back();" class="btn_back">뒤로가기</button>
            <button onclick="share();" class="btn_share">공유하기</button>
        </div>
