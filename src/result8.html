    <script>
        function back() {
            let url = window.location.href;
            let new_url = url.split('result8.html')[0] + 'index.html';
            window.location.href = new_url;
        }
        function share() {
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }

    </script>

<body>
    <div class="god" href='result8.html'></div>
    <h1 class="title">2022년 닭띠의 운세는?</h1>
    <p class="msg">
        2021년 복잡했던일을 정리하는 해라고 보면 2022년은 그 결과를 기다리는 해라고 봅니다. </br>

될수 있으면 그 결과를 2022년까지 미루는게 좋습니다.</br>

작은 성공을 미루면 더 큰행운으로 다가옵니다.</br>

잘 안되는 일도 섣불리 실패로 단정짓지 말고 끈기있게 밀어붙이면 해결책이 보입니다.</br>

항상 독단적인 결정은 화를 부릅니다.</br>

주변 사람의 조언과 도움을 멀리하지 않으면 일이 쉽게 풀리기도 합니다.</br>

그리고 작은 성공은 주변과 같이 나누어야 더큰 대운이 찾아 옵니다.</br>

    </p>
    <div class="btn">
        <button onclick="back();" class="btn_back">뒤로가기</button>
        <button onclick="share();" class="btn_share">공유하기</button>
