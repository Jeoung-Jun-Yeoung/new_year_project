    <script>
        function back() {
            let url = window.location.href;
            let new_url = url.split('result2.html')[0] + 'index.html';
            window.location.href = new_url;
        }
        function share(){
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }

<body>
    <div class="god" href='result2.html'></div>
    <h1 class="title">2022년 토끼띠의 운세는?</h1>
    <p class="msg">
        토끼띠는 유머와 재치가 있으며 감수성이 많아서 감정에 기복이 있습니다. </br>
    
        작년에 힘든 한해를 보냈다면 2022년에는 그 결실을 꽃피울수 있습니다. </br>
    
        다만 자칫 게을러지게되면 지금까지 노력을 그르칠수 있으니 바쁘게 움직여야 합니다.</br>
    
        또 신중해야 합니다. </br>
    
        작은 문제에 대해 손해를 볼줄 알아야 큰 행운이 찾아 옵니다. </br>
    
        작년과 마찬가지로 제일 조심해야하는 것은 건강과 주색잡기 .</br>
    
        건강이 깨지면 좋은 운을 받지 못하고 주색잡기에 빠져도 좋은 운을 받지 못합니다.</br>
    
    </p>
    <div class="btn">
        <button onclick="back();" class="btn_back">뒤로가기</button>
        <button onclick="share();" class="btn_share">공유하기</button>
    </div>
