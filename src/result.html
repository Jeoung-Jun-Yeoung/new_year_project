    <script>
        function back() {
            let url = window.location.href;
            let new_url = url.split('result.html')[0] + 'index.html';
            window.location.href = new_url;
        }
        function share(){
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = window.location.href;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            alert('복사 완료!')
        }

    </script>

<body>
    <div class="god" href='result.html'></div>
    <h1 class="title">2022년 쥐띠의 운세는?</h1>
    <p class="msg">
        2021년은 호사다마의 시기였지만 2022년에는 운이 찾아오는 시기 입니다.<br />
        경계심이 강하고 예민하기 때문에 일을 체계적으로 진행해야 합니다.<br />
        행운을 위해서 2021년에 고생하였으면 2022년은 그 행운을 거둘 시기입니다.<br />
        사소한 일들을 세심하게 살펴야 합니다.<br />
        주위에서 인정받게 됩니다.<br />
        쥐띠는 항상 심사숙려 하시고 경거망동 , 조급증은 재난을 가져옵니다.<br />
        보다 큰 행운을 맞이 하기 위해서는 주위를 세심히 살피고 대범하게 일을 대처하는게 중요합니다.<br />
    </p>
    <div class="btn">
        <button onclick="back();" class="btn_back">뒤로가기</button>
        <button onclick="share();" class="btn_share">공유하기</button>
    </div>
